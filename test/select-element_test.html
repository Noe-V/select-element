<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>select-element test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../select-element.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <select-element></select-element>
      </template>
    </test-fixture>

    <script>
      var testOptions = ['1','2','3'];
      var data = {
        model :{
          item : '1'
        }
      }
      suite('select-element', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'select-element');
        });

         test('Validate value on selected element', function() {
          var element = fixture('basic');
          element.setAttribute('options', testOptions);
          element._showOptions();
          element._setSelected(data);
          expect(element.selected).to.be.equal('1');
          expect(element.display_options).to.be.equal('options-hide');
        });
      });
    </script>
  </body>
</html>
