<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>select-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../select-element.html">


    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic select-element demo</h3>
      <demo-snippet>
        <template>
          <select-element id="elem-1"></select-element>
          <select-element id="elem-2"></select-element>
          <select-element id="elem-3"></select-element>
          <script>
            var selectElem =  document.querySelector('#elem-1');
            var selectElem2 =  document.querySelector('#elem-2');
            var selectElem3 =  document.querySelector('#elem-3');
            selectElem.options = [1,2,3,4,5,6];
            selectElem2.options = ['Test', 'Test2', 'Test3'];
            selectElem3.options = ['Default',1,3,5,6,'NULL'];
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
